site_name: IATI Project Location Standard
repo_url: https://github.com/mapme-initiative/IATI-Project-Location-Standard
repo_name: mapme-initiative/IATI-Project-Location-Standard
edit_uri: edit/main/docs/

site_description: >-
  Guidelines and templates for collecting georeferenced project locations
  in international aid and development cooperation, based on the IATI standard.

site_author: MAPME Community of Practice

copyright: >
  Copyright &copy; MAPME Community of Practice â€“
  <a href="#__consent">Change cookie settings</a>

theme:
  name: material
  logo: assets/mapme-logo.png # replace with actual logo if available
  favicon: assets/mapme-logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      title: On this page

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mapme-initiative
      name: MAPME Initiative on GitHub
    - icon: fontawesome/solid/globe
      link: https://www.mapme-initiative.org/
      name: MAPME Initiative Website
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/mapme-initiative/IATI-Project-Location-Standard/issues/new" target="_blank">opening an issue</a>.

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Data Collection:
      - Guidelines: collection.md
      - Validation: validation.md
      - FAQs: faqs.md
  - Data Model:
      - "Annex 1: Excel Templates": annex1.md
      - "Annex 2: JSON Schema": annex2.md
  - Disclaimer: disclaimer.md
